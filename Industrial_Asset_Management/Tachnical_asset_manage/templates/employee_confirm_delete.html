{% comment %} {% extends 'base.html' %} {% endcomment %}

{% block content %}
  <h2>Delete Employee</h2>
  <p>Are you sure you want to delete the company "{{ employee.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">OK</button>
  </form>
  <a href="{% url 'employee_list' %}">Cancel</a>

{% endblock %}
