{% comment %} {% extends 'base.html' %} {% endcomment %}

{% block content %}
  <h2>Delete Company</h2>
  <p>Are you sure you want to delete the company "{{ company.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">OK</button>
  </form>
  <a href="{% url 'company_list' %}">Cancel</a>

{% endblock %}
